<script>

    //Funcçao com parâmetro e com retorno
    //Funcao: calcular are triângulo
    //Parâmetro: base e altura
    //Retorno: área do triângulo

    function calcularAreaTriangulo(base, altura) {
        //let serve para definir uma variavel de escopo local
        //somente existirá no escopo que ela foi criada
        let area = base * altura / 2;
        return area;
    }

    var area = calcularAreaTriangulo(10, 2);

    alert(area);

</script>
