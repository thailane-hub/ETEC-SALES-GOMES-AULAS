    <!-- 1 - Criar uma função que receba um valor (X). Essa função deverá exibir todos os valores de 1 até X.  -->


<script>

function recebaValor(msg = "informe um valor"){
    let valor = parseInt(prompt(msg));
    return valor;
    }

    var x = recebaValor();

    for(i=1; i<=x; i++){
        
        document.write( i+ "<br>")
    }

    


</script>
