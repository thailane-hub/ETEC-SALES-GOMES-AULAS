<script>

    //função com parametro e com retorno
    //calcularAreaTriangulo
    //Parametros:base e altura
    //Retorno:área do triangulo



    function calcularAreaTriangulo(base,altura){
        //let serve para defenir uma váriavel de escorpo local
        //somente existirá no escorpo em que ela foi criada
        let area = base * altura/2;
        return area;
    }

   var x = calcularAreaTriangulo(10,2);
   alert(x)

</script>
