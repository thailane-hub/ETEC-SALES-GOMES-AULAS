<script>
    var x, y, soma;

    function receberValores(){
        x = parseInt(prompt("Digite o 1º valor"));
        y = parseInt(prompt("Digite o 2º valor"));
    }
    function somarValores(){
        soma = x + y;
    }
    function mostrarSoma(){
        alert( "A soma dos valores é " +soma)
    }
    receberValores();
    somarValores();
    mostrarSoma();

</script>
