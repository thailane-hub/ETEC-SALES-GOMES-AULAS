<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var m1, m2, n;
n=parseInt(prompt("Insira a quantidade de maçãs "));
if(n>=12){
    m1=n*1;
    alert("O valor é " +m1)
}
else{
    m2=n*1.3
    alert("O valor é " +m2.toFixed(2))
}
    </script>
</body>
</html>
