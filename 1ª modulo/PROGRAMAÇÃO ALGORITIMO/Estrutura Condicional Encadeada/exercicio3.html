    <title>Exercício 3</title>

<body>
    <script>
        var n1, n2, vt;
        n1 = parseFloat(prompt("Digite o Ano atual"));
        n2 = parseFloat(prompt("Digite o Ano de Nascimento"));
        vt = n1 - n2;
        if(vt>=16){
            alert("Poderá Votar Esse Ano!");
        }
        else{
            alert("Nãp Poderá Votar Esse Ano!")
        }
    </script>
</body>
